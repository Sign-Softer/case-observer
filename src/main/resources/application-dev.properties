# Development Environment Configuration
# application-dev.properties

spring.application.name=case-observer-dev

# CORS Configuration for Development
cors.frontend.origin=http://localhost:3000,http://localhost:5173

# Database Configuration - Local Development
spring.datasource.url=jdbc:mysql://localhost:3306/observer_dev
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Settings - Development
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Flyway Configuration
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=true
spring.flyway.enabled=true

# Logging - Development (Verbose)
logging.level.root=INFO
logging.level.ro.signsofter.caseobserver=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.flywaydb=DEBUG
logging.pattern.console=%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n

# Portal Integration - Development
portal.base-url=http://portalquery.just.ro/query.asmx
portal.host=portalquery.just.ro
portal.soap-action=portalquery.just.ro/CautareDosare
portal.connect-timeout-ms=10000
portal.read-timeout-ms=15000
portal.retries=2
logging.level.ro.signsofter.caseobserver.external=DEBUG

# JWT Configuration - Development
jwt.secret=dev-secret-key-change-in-production-minimum-32-characters-long
jwt.access-ttl-ms=900000
jwt.refresh-ttl-ms=2592000000

# Monitoring Configuration - Development
monitoring.enabled=true
monitoring.scheduled-check-interval-ms=300000
monitoring.default-notification-interval-minutes=60
monitoring.max-concurrent-checks=10

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-stacktrace=always

# Multipart Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

