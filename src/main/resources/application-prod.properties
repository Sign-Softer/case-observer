# Production Environment Configuration
# application-prod.properties

spring.application.name=case-observer

# CORS Configuration for Production
cors.frontend.origin=https://caseobserver.com

# Database Configuration - Production
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Settings for Production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Hibernate Settings - Production
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Flyway Configuration
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=false
spring.flyway.enabled=true

# Logging - Production (Minimal)
logging.level.root=WARN
logging.level.ro.signsofter.caseobserver=INFO
logging.level.org.hibernate=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.flywaydb=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Portal Integration - Production
portal.base-url=http://portalquery.just.ro/query.asmx
portal.host=portalquery.just.ro
portal.soap-action=portalquery.just.ro/CautareDosare
portal.connect-timeout-ms=15000
portal.read-timeout-ms=20000
portal.retries=3
logging.level.ro.signsofter.caseobserver.external=INFO

# JWT Configuration - Production (from environment)
jwt.secret=${JWT_SECRET}
jwt.access-ttl-ms=900000
jwt.refresh-ttl-ms=2592000000

# Monitoring Configuration - Production
monitoring.enabled=true
monitoring.scheduled-check-interval-ms=300000
monitoring.default-notification-interval-minutes=30
monitoring.max-concurrent-checks=20

# Server Configuration
server.port=8080
server.error.include-message=never
server.error.include-stacktrace=never
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.compression.min-response-size=1024

# Multipart Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# Management and Actuator (Production Monitoring)
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# Security Headers
spring.security.require-ssl=true

# Session Configuration
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict
