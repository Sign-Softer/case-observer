# Test Environment Configuration
# application-test.properties

spring.application.name=case-observer-test

# CORS Configuration for Testing
cors.frontend.origin=http://localhost:3000

# Database Configuration - In-Memory H2 for Testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Hibernate Settings - Test
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false

# Flyway Configuration - Disabled for Tests
spring.flyway.enabled=false

# Logging - Test (Minimal)
logging.level.root=WARN
logging.level.ro.signsofter.caseobserver=INFO
logging.level.org.hibernate=WARN
logging.level.org.springframework=WARN

# Portal Integration - Mock for Testing
portal.base-url=http://localhost:8081/mock-portal
portal.connect-timeout-ms=5000
portal.read-timeout-ms=5000
portal.retries=1

# JWT Configuration - Test
jwt.secret=test-secret-key-for-unit-testing-only-do-not-use-in-production
jwt.access-ttl-ms=3600000
jwt.refresh-ttl-ms=86400000

# Monitoring Configuration - Test
monitoring.enabled=false
monitoring.scheduled-check-interval-ms=60000
monitoring.default-notification-interval-minutes=5

# Server Configuration
server.port=0

# Disable Security for Testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
