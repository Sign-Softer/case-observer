version: '3.8'

services:
  # MySQL Database for Development
  mysql-dev:
    image: mysql:8
    container_name: cs-db
    environment:
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_DATABASE: observer_dev
    ports:
      - "3307:3306"  # Use different port to avoid conflicts
    volumes:
      - mysql_dev_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - case-observer-network

  # Redis for Caching (future use)
  redis-dev:
    image: redis:7-alpine
    container_name: cs-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - case-observer-network

  # Next.js Frontend Application
  # âœ… Hot reload enabled via volume mounts - changes reflect instantly!
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: cs-node
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost/api
      - NODE_ENV=development
      - BACKEND_URL=http://host.docker.internal:8080  # Backend URL for Next.js rewrites
      - WATCHPACK_POLLING=true  # Enable polling for file watching in Docker
      - CHOKIDAR_USEPOLLING=true  # Enable polling for Chokidar (file watcher)
    ports:
      - "3000:3000"  # Expose frontend on host port 3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    # Frontend can run independently - backend runs locally on :8080
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Allows frontend to reach localhost backend
    networks:
      - case-observer-network
    command: npm run dev

  # Nginx Reverse Proxy
  # Routes /api/* to backend (localhost:8080 when running locally)
  # Routes /* to frontend (container:3000)
  nginx-dev:
    image: nginx:alpine
    container_name: cs-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend-dev
    # Backend runs locally, so no container dependency needed
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Allows nginx to reach localhost:8080
    networks:
      - case-observer-network
    restart: unless-stopped

volumes:
  mysql_dev_data:
    driver: local

networks:
  case-observer-network:
    driver: bridge
